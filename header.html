<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top top">
        <div class="wrapper">
          <div class="top__container">
            <div class="top__logo logo">
              <img class="logo__img" src="img/logo.svg" alt="logo" />
              <div class="logo__container">
                <h1 class="top__h">ТОН ГРУЗ</h1>
                <p class="top__p">Поставка нерудных материалов</p>
              </div>
            </div>

            <div class="top__working-mode-container">
              <div class="top__office office">
                <img class="office__img" src="img/time.svg" alt="time" />
                <div class="office__container">
                  <p class="offise__top">Офис:</p>
                  <p class="office__bottom">Пн-Пт: 08:00 - 21:00</p>
                </div>
              </div>
              <div class="top__delivery delivery">
                <img
                  class="delivery__img"
                  src="img/delivery.svg"
                  alt="delivery" />
                <div class="delivery__container">
                  <p class="delivery__top">Отгрузка:</p>
                  <p class="delivery__bottom">круглосуточно</p>
                </div>
              </div>

              <div class="top__messengers top__messengers_mobile">
                <img
                  src="img/telegram.png"
                  alt="telegram"
                  class="telegram top__messenger" />
                <img
                  src="img/whatsapp.png"
                  alt="whatsapp"
                  class="whatsapp top__messenger" />
                <!-- <img src="img/viber.png" alt="viber" class="viber top__messenger" /> -->
              </div>
            </div>

            <div class="top__contacts">
              <p class="top__phone">
                <a href="tel:+79204432598">
                  <span class="top__phone_green">+7 (920)</span> 443-25-98
                </a>
              </p>

              <div class="top__messengers">
                <img
                  src="img/telegram.png"
                  alt="telegram"
                  class="telegram top__messenger" />
                <img
                  src="img/whatsapp.png"
                  alt="whatsapp"
                  class="whatsapp top__messenger" />
                <!-- <img src="img/viber.png" alt="viber" class="viber top__messenger"> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header__menu menu">
        <div class="wrapper">
          <div class="menu__mobile-top">
            <div class="menu_burger burger">
              <div class="burger__line"></div>
              <div class="burger__line"></div>
              <div class="burger__line"></div>
            </div>
            <p class="top__phone_menu">
              <a href="tel:+79204432598">
                <span class="top__phone_green">+7 (920)</span> 443-25-98
              </a>
            </p>
          </div>

          <div class="menu__container">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#offers" class="menu__link">Акции</a>
              </li>
              <li class="menu__item">
                <a href="#price" class="menu__link">Цены</a>
              </li>
              <li class="menu__item">
                <a href="#price" class="menu__link">Наши перевалки</a>
              </li>
              <li class="menu__item">
                <a href="#about" class="menu__link">О нас</a>
              </li>
              <li class="menu__item">
                <a href="#footer" class="menu__link">Контакты</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
